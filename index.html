<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Criptogafia de Texto</title>
  </head>

  <body>
    <header id="logoAlura">
      <a href="index.html">
        <img src="/assets/Logo.png" alt="Logo da Alura" />
      </a>
    </header>

    <main id="conteudo">
      <section id="conteudo__esquerdo">
        <textarea
          id="conteudo__esquerdo__textoEntrada"
          placeholder="Digite seu texto"
          autofocus
        ></textarea>

        <div id="conteudo__esquerdo__inforExclamacao">
          <img id="exclamacao" src="/assets/informe.png" alt="Informação" />
          <h4>Apenas letras minúsculas e sem acento.</h4>
        </div>

        <div id="botoes__esquerdos">
          <button id="btn-encriptar" onclick="Criptografar ()">
            Criptografar
          </button>
          <button id="btn-descriptar" onclick="Descriptografar ()">
            Descriptografar
          </button>
        </div>
      </section>

      <section id="conteudo__direito">
        <textarea
          id="conteudo__esquerdo__texto__textoSaida"
          cols="30"
          rows="30"
          contenteditable="true"
          disabled
        ></textarea>
        <button id="btn-copiar" onclick="copiar()">Copiar</button>
        <div id="mensagem">
          <img
            id="conteudo__direito__imagem"
            src="/assets/boneco.png"
            alt="Menino olhando a Lupa"
          />
          <h1 id="conteudo__direito__titulo"></h1>
          <p id="conteudo__direito__texto">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </section>
    </main>

    <footer id="rodape">
      <p>
        Desenvolvido por Michel Costa em 2024, no Programa ONE da Alura +
        Oracle.
      </p>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>
